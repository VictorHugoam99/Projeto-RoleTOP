        <div class="row">
          <div class="col-50">
            <h3>Endereço para cobrança</h3>
            <label for="fname"><i class="fa fa-user"></i> Nome completo</label>
            <input type="text" id="fname" name="firstname" placeholder="Cezar uzumaki">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="cezar@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Endereço</label>
            <input type="text" id="adr" name="address" placeholder="R.Alameda 365">
            <label for="city"><i class="fa fa-institution"></i> Cidade</label>
            <input type="text" id="city" name="city" placeholder="São Paulo..">

            <div class="row">
              <div class="col-50">
                <label for="state">Estado</label>
                <input type="text" id="state" name="state" placeholder="SP">
              </div>
              <div class="col-50">
                <label for="zip">CEP</label>
                <input type="text" id="zip" name="zip" placeholder="000000">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Informações de pagamento</h3>
            <label for="fname">Formas de pagamento</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Nome completo</label>
            <input type="text" id="cname" name="cardname" placeholder="Alexandre ">
            <label for="ccnum">Número do cartão</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">CPF</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="000000">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Validade</label>
                <input type="text" id="expyear" name="expyear" placeholder="AA/MM">
              </div>
              <div class="col-50">
                <label for="cvv">Código de segurança</label>
                <input type="text" id="cvv" name="cvv" placeholder="000">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Salvar informações
        </label>
        <p id="confpag">
        <a href="sucesso.html">Confirmar pagamento  >></a>
